---
language: node_js
node_js:
  - "4"

sudo: false

cache:
  directories:
    - node_modules
    - bower_components

before_install:
  - npm config set spin false
  - npm install -g bower
  - npm install phantomjs-prebuilt

install:
  - npm install
  - bower install

before_script:
  - ember sauce:connect

script:
  - npm test

after_script:
  - ember sauce:disconnect
  - cat coverage/lcov.info | ./node_modules/.bin/coveralls

env:
  global:
    - COVERAGE=true
    - SAUCE_USERNAME=adsy-timed
    - SAUCE_ACCESS_KEY=2ce2a4cf-10cb-4af8-9429-3506d16b3a35
